<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESIZE APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: linear-gradient(to left top, #2082c0, #0f7fc6, #027bcc, #0678d2, #1973d6, #127ee0, #0988ea, #0093f3, #00aefd, #00c6fc, #00dcf2, #2ff0e4);

        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="font-[sans-serif] bg-white max-w-4xl flex items-center mx-auto  rounded-xl overflow-hidden">
        <div
            class="grid md:grid-cols-3 items-center shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-xl overflow-hidden">
            <div
                class="max-md:order-1 flex flex-col justify-center space-y-16 max-md:mt-16 min-h-full bg-gradient-to-r from-gray-900 to-gray-700 lg:px-8 px-4 py-4">
                <div>
                    <h4 class="text-white text-lg font-semibold">Login</h4>
                    <p class="text-[13px] text-gray-300 mt-3 leading-relaxed">Please log in to access your account and
                        enjoy our services.</p>
                </div>

            </div>

            <form class="md:col-span-2 w-full py-6 px-6 sm:px-16">
                <div class="mb-6">
                    <h3 class="text-gray-800 text-2xl font-bold">SignIn</h3>
                </div>

                <div class="space-y-6">


                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Email</label>
                        <div class="relative flex items-center">
                            <input name="email" type="email" required
                                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                                placeholder="Enter email" />
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                                class="w-4 h-4 absolute right-4" viewBox="0 0 682.667 682.667">
                                <defs>
                                    <clipPath id="a" clipPathUnits="userSpaceOnUse">
                                        <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                                    </clipPath>
                                </defs>
                                <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                                    <path fill="none" stroke-miterlimit="10" stroke-width="40"
                                        d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
                                        data-original="#000000"></path>
                                    <path
                                        d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"
                                        data-original="#000000"></path>
                                </g>
                            </svg>
                        </div>
                    </div>

                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Password</label>
                        <div class="relative flex items-center">
                            <input name="password" type="password" required
                                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                                placeholder="Enter password" />
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                                class="w-4 h-4 absolute right-4 cursor-pointer" viewBox="0 0 128 128">
                                <path
                                    d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
                                    data-original="#000000"></path>
                            </svg>
                        </div>
                    </div>


                </div>

                <div class="!mt-12">
                    <button type="button" id="login"
                        class="w-full py-3 px-4 tracking-wider text-sm rounded-md text-white bg-gray-700 hover:bg-gray-800 focus:outline-none">
                        Sign In
                    </button>
                </div>
                <p class="text-red-500 text-sm mt-6 text-center opacity-0" id="login-error">
                </p>
                <p class="text-gray-800 text-sm mt-6 text-center">Don&qscr;t have an account? <a href="signup.html"
                        class="text-blue-600 font-semibold hover:underline ml-1">Signup
                    </a></p>
            </form>
        </div>
    </div>
</body>
<script>
    const loginBtn = document.querySelector('#login');
    const email = document.querySelector('input[name="email"]');
    const password = document.querySelector('input[name="password"]');

    const apiURL = 'https://6gwq6gacxc.execute-api.us-east-1.amazonaws.com/login';
    const errorElm = document.querySelector('#login-error');
    console.log(email, password, apiURL, errorElm);
    const login = () => {

        loginBtn.innerHTML = '<span class="inline-block animate-spin mr-2">â— </span>Signing In...';
        loginBtn.disabled = true;

        const data = {
            email: email.value,
            password: password.value
        }
        console.log(data);
        fetch(apiURL, {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.status === 'success') {
                    localStorage.setItem('email', email.value);
                    window.location.href = 'home.html';
                } else {
                    throw new Error('Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error(error);
                errorElm.textContent = error.message;
                errorElm.classList.remove('opacity-0');
            })
            .finally(() => {
                loginBtn.innerHTML = 'Sign In';
                loginBtn.disabled = false;
            });
    }


    loginBtn.addEventListener('click', login);
</script>

</html>
